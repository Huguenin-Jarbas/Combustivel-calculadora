<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustivel</title>
    <link rel="stylesheet" href="estilo.css">


</head>
<body>
    <header>
        <h1>Calculadora de Gastos de Combustivel</h1>

    </header>
    <section>
        <div id="Entrada"> 

            <p id="ent"> Consumo Médio do Carro 
                <input type="number" name="txtCons" id="txtCons" min="0">
                Km/L  
            </p>

            <p id="ent"> Preço do Combustivel:  R$ 
                <input type="number" name="txtPrec" id="txtPrec" min="0">  
            </p>

            <p id="ent"> Distância da Viagem: 
                <input type="number" name="txtDist" id="txtDist" min="0"> 
                Km 
            </p>

            <p>
                <input id="Calc" type="button" value="CALCULAR" onclick="contador()">
            </p>

        </div>
        
          
        

    </section>
        
 
    <div class="" id="txtRES">

        <div id="res">
        
    
        </div>

    </div>
    <footer>
        Feito por: <a href="https://github.com/Huguenin-Jarbas">Huguenin Jarbas</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
